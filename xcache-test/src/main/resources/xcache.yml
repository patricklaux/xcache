xcache:
    default:
        appliaction: shop
        caches:
        -   caffeine:
                expire-after-access: 3600
                expire-after-write: 3600
                maximum-size: 4000000
                spec: ''
            enable-null-value: true
            extension:
                compressor: gzipCompressorProvider
                value-serializer: jacksonSerializerProvider
            level: L1
            local:
                enable-compress-value: true
                enable-serialize-value: false
            stores:
            -   class: com.igeeksky.xcache.caffeine.CaffeineCacheStoreProvider
        -   enable-null-value: true
            extension:
                key-serializer: stringSerializerProvider
                value-compressor: gzipCompressorProvider
                value-serializer: jacksonSerializerProvider
            level: L2
            redis:
                expire-after-write: 259200
                store-type: redis-string
            remote:
                enable-compress-value: true
                enable-key-prefix: true
                namespace: ''
            stores:
            -   class: com.igeeksky.xcache.redis.RedisCacheStoreProvider
                constructor:
                    redisWriterProvider:
                        index: 0
                        ref: lettuceRedisWriterProvider
            -   class: com.igeeksky.xcache.redis.RedisCacheStoreProvider
                constructor:
                    redisWriterProvider:
                        index: 0
                        ref: secondaryRedisWriterProvider
        charset: UTF-8
        enable-cache: true
        enable-cache-proxy: true
        extension:
            cache-loader: ''
            cache-lock: ''
            cache-statistic: ''
            cache-update: ''
            cache-writer: ''
            contains-predicate: ''
            enable-broadcast: true
            enable-statistic: true
            enable-update: true
            event-serializer: ''
    multi-caches:
    -   caches:
        -   cache-null-values: true
            expire-after-access: 3600
            expire-after-write: 3600
            level: L1
        -   cache-null-value: true
            expire-after-write: 3600
            level: L2
        charset: UTF-8
        enable-cache: true
        enable-cache-proxy: true
        extension:
            cache-event-serializer: ''
            cache-loader: ''
            cache-lock: ''
            cache-statistics: ''
            cache-update: ''
            cache-writer: ''
            contains-predicate: ''
            enable-broadcast: ''
            enable-statistics: ''
            enable-update: ''
            statistics-serializer: ''
        metadata:
            lock-size: 512
        name: user
