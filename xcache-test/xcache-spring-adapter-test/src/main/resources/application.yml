spring:
  threads:
    virtual:
      enabled: true

xcache:
  app: shop # 应用名称 (必填)
  templates: # 模板配置 (必填)，列表类型，可配置多个模板.
    - id: t0 # 模板ID (必填)，如缓存未配置 template-id，则默认采用 id 为 t0 的模板，因此建议将其中一个模板的 id 配置为 t0.
      charset: UTF-8 # 字符集 (可不填，默认 UTF-8)
      cache-lock: # 缓存锁配置 (可不填)
        initial-capacity: 128 #
        lease-time: 1000 #
        provider: lettuce #
        infix: # 中缀，用于分布式锁区分不同应用 (可不填。如未配置，默认采用 xcache.app 配置值；如配置为 none，则不使用中缀)
        params: # 扩展参数，map 类型 （可不填，用于扩展实现的自定义参数）
      cache-sync: #
        first: ALL #
        second: NONE #
        infix: #
        max-len: 1000 #
        provider: lettuce #
      cache-stat: lettuce #
      cache-refresh: #
        period: 1000 #
        stop-after-access: 10000 #
        provider: none #
      key-codec: jackson #
      contains-predicate: #
      first: #
        provider: caffeine #
        store-type: EMBED #
        initial-capacity: 1024 #
        maximum-size: 2048 #
        maximum-weight: 0 #
        key-strength: strong #
        value-strength: strong #
        expire-after-write: 3600000 #
        expire-after-access: 300000 #
        enable-random-ttl: true #
        enable-null-value: true #
        value-codec: none #
        value-compressor: #
          provider: none #
      second: #
        provider: lettuce #
        store-type: EXTRA #
        redis-type: STRING #
        expire-after-write: 7200000 #
        enable-key-prefix: true #
        enable-random-ttl: true #
        enable-null-value: true #
        value-codec: jackson #
        value-compressor: #
          provider: none #
      third: #
        provider: none #
        store-type: EXTRA #
        redis-type: STRING #
        expire-after-write: 14400000 #
        enable-key-prefix: true #
        enable-random-ttl: true #
        enable-null-value: true #
        value-codec: jackson #
        value-compressor: #
          provider: deflate #
          level: -1 #
          nowrap: false #
  caches: #
    - name: user #
      template-id: t0 #
    - name: order #
      template-id: t0 #
  stat: #
    period: 60000 #
  scheduler: #
    core-pool-size: 1 #
  redis: #
    store: #
      - id: lettuce #
        factory: lettuce #
    listener: #
      - id: lettuce #
        factory: lettuce #
        block: 10 #
        delay: 1000 #
        count: 1000 #
    sync: #
      - id: lettuce #
        listener: lettuce #
    lock: #
      - id: lettuce #
        factory: lettuce #
    stat: #
      - id: lettuce #
        factory: lettuce #
        period: 10000 #
        max-len: 10000 #
        suffix: shop #
    refresh: #
      - id: lettuce #
        factory: lettuce #
    lettuce: #
      factory: #
        - id: lettuce #
          standalone: #
            node: 127.0.0.1:6379 #
            nodes: socket:/tmp/redis.sock, 127.0.0.1:6380 #
            read-from: #
            username: #
            password: #
            database: 0 #
            client-name: #
            ssl: false #
            start-tls: false #
            ssl-verify-mode: FULL #
            timeout: 60000 #
            client-options: #
              auto-reconnect: true #
              disconnected-behavior: DEFAULT # 当断开连接时：DEFAULT 自动重连为true，缓存命令；自动重连为false，拒绝命令；ACCEPT_COMMANDS 缓存命令；REJECT_COMMANDS
              publish-on-scheduler: false # 是否使用专用的 reactor.core.scheduler.scheduler发送反应数据信号
              ping-before-activate-connection: true #
              protocol-version: RESP2 #
              suspend-reconnect-on-protocol-failure: #
              request-queue-size: # Integer.MAX_VALUE
              # scriptCharset:  #采用全局 charset
              socketOptions: #
                connect-timeout: 10000 #
                tcp-no-delay: true  #  false to disable TCP NoDelay (enable Nagle's algorithm), true to enable TCP NoDelay (disable Nagle's algorithm).
                keep-alive: #
                  enabled: false #
                  count: 9 #
                  idle: 7200000 #
                  interval: 75000 #
                tcp-user-timeout: #
                  enabled: false #
                  tcp-user-timeout: 60000 #
              ssl-options: #
                ssl-provider: JDK #
                key-store-type: #
                keystore: #
                keystore-password: #
                truststore: #
                truststore-password: #
                protocols: #
                cipher-suites: #
                handshake-timeout: #
              timeout-options: #
                fixedTimeout: #
          sentinel: #
            master-id: mymaster #
            nodes: 127.0.0.1:26379, 127.0.0.1:26380, 127.0.0.1:26381 #
            read-from: #
            #            sentinel-username: redis-admin #
            #            sentinel-password: 123456 #
            #            username: redis-admin #
            #            password: 123456 #
            database: 0 #
            client-name: #
            ssl: false #
            start-tls: false #
            ssl-verify-mode: FULL #
            timeout:  # the command timeout for synchronous command execution. #
            client-options: #
              auto-reconnect: true #
              # ……
          cluster: #
            nodes: 127.0.0.1:7001, 127.0.0.1:7002, 127.0.0.1:7003, 127.0.0.1:7004, 127.0.0.1:7005, 127.0.0.1:7006 #
            read-from: #
            username: redis-admin #
            password: 123456 #
            database: 0 #
            client-name: #
            ssl: false #
            start-tls: false #
            ssl-verify-mode: FULL #
            timeout:  # the command timeout for synchronous command execution.
            client-options: #
              auto-reconnect: true #
              # ……
              max-redirects: #
              validate-cluster-node-membership: #
              node-filter:    # 允许建立连接的节点[白名单]
              topology-refresh-options: #
                adaptive-refresh-triggers: #
                adaptive-refresh-timeout: #
                close-stale-connections: #
                dynamic-refresh-sources: #
                periodic-refresh-enabled: #
                refresh-period: #
                refresh-triggers-reconnect-attempts: #